

<table class="table table-bordered table-striped dataTable" role="grid">
  <thead>
    <tr>
      <th class="col-sm-1">Repo Name</th>
      <th class="col-sm-1">Description of the repo</th>
      <th class="col-sm-1">Owner Name</th>
      <th class="col-sm-1">Owner Type</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody infinite-scroll="getData()">
    <tr ng-repeat="item in productList">
        <td>
          <div ng-if="!rowEditMode[$index]">{{item.name}}</div>
          <input type="text" ng-model="item.name" class="pull-left" ng-if="rowEditMode[$index]"/>
        </td>
        <td>
          <div ng-if="!rowEditMode[$index]">{{item.description}}</div>
          <input type="text" ng-model="item.description" class="pull-left" ng-if="rowEditMode[$index]"/>
        </td>
        <td>
          <div><img ng-src="{{item.owner.avatar_url}}" width="100" height="100" /></div>
        </td>
        <td>
          <div ng-if="!rowEditMode[$index]">{{item.owner.type}}</div>
          <input type="text" ng-model="item.owner.type" class="pull-left" ng-if="rowEditMode[$index]"/>
        </td>
        <td>
        <input type="button" class="btn btn-default" value="Edit" ng-click="activeEditMode($index)" ng-if="!rowEditMode[$index]"/>
        <input type="button" class="btn btn-success" value="Save" ng-click="saveAndDeactivateEditMode(item, $index)" ng-if="rowEditMode[$index]"/>
        </td>
    </tr>
  </tbody>
</table>
